<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBnB – Add Review</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="images/icon.png"/>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <a href="index.html">
  <img src="images/logo.png" alt="HBnB Logo" class="logo">
</a>

    <nav class="main-nav">
      <a href="login.html" class="login-button" id="login-link">Login</a>
    </nav>
  </header>

  <!-- Page content -->
  <main class="place-details-page">
    <section class="add-review-section">
      <h2>Add a Review</h2>
      <p id="place-hint" class="pd-muted" style="margin-bottom: 1rem;"></p>

      <!-- Review form -->
      <form id="review-form" class="add-review form" autocomplete="off">
        <label for="review-text">Your review</label>
        <textarea id="review-text" name="review" rows="5" placeholder="Write your experience..." required></textarea>

        <label for="rating">Rating</label>
        <select id="rating" name="rating" required>
          <option value="5" selected>5 – Excellent</option>
          <option value="4">4 – Very good</option>
          <option value="3">3 – Good</option>
          <option value="2">2 – Fair</option>
          <option value="1">1 – Poor</option>
        </select>

        <button type="submit">Submit Review</button>
      </form>

      <!-- Back link (filled by JS with current place id) -->
      <div style="margin-top:1rem;">
        <a id="back-to-place" class="details-button" href="#">Back to place</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 HBnB. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="contact.html">Contact</a>
    </div>
  </footer>

  <!-- Script -->
  <script src="scripts.js"></script>
  <script>
    // Small helper to show place id hint and wire the back link
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const pid = params.get('id');
      const hint = document.getElementById('place-hint');
      const back = document.getElementById('back-to-place');
      if (pid) {
        hint.textContent = `You are reviewing place ID: ${pid}`;
        back.href = `place.html?id=${encodeURIComponent(pid)}`;
      } else {
        hint.textContent = 'Missing place ID.';
      }
    });
  </script>
</body>
</html>
