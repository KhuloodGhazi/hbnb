<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- HEADER -->
  <header class="main-header">
    <a href="index.html"><div class="logo">HBNB</div></a>
    <nav>
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">Support</a>
      <a href="#">Location</a>
      <a id="login-link" href="login.html" class="login-button">Login</a>
    </nav>
  </header>


  <main class="login-page">
    <div class="login-container">
        <!-- Left Side: Form -->
        <div class="login-form-section">
            <h1>Login</h1>
            <p>Welcome back! Please log in to your account.</p>
            <form id="login-form">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Right Side: Video -->
        <div class="login-image-section">
          <video autoplay muted loop playsinline>
            <source src="images/video3.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>

    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 HBnB. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="contact.html">Contact</a>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
